<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paintJS</title>
    <link rel="stylesheet" href="paintstyle.css">
    <script src="paintscript.js"></script>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>  <!--поле для рисования-->
    <div class="controls">
        <div class="controls_range">
            <input type="range"  id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"><!--range для кисти-->
        </div>
        <div class="controls_btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls_colors" id="jsColors">  <!--цвета для рисования-->
            <div class="controls_color jsColor" style="background-color:#2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color:white;"></div>
            <div class="controls_color jsColor" style="background-color:red;"></div>
            <div class="controls_color jsColor" style="background-color:orange;"></div>
            <div class="controls_color jsColor" style="background-color:yellow;"></div>
            <div class="controls_color jsColor" style="background-color:green;"></div>
            <div class="controls_color jsColor" style="background-color:rgb(0, 152, 253);"></div>
            <div class="controls_color jsColor" style="background-color:rgb(38, 0, 255);"></div>
            <div class="controls_color jsColor" style="background-color:rgb(140, 0, 255);"></div>
        </div>
    </div>
</body>
</html>
